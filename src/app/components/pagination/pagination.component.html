<div class="block-pagination" *ngIf="!resourcesService.str">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"
                [ngClass]="{'disabled':(resourcesService.currentPage === 1)}"
            >
                <a class="page-link" href="#" aria-label="Previous" (click)="updateCurrentPage('prev')">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li class="page-item" *ngFor="let page of pagesArr(resourcesService.resActive, resourcesService.resActive.obj.results.length, resourcesService.col )">
                <a class="page-link" href="#" (click)="updateCurrentPage(page)"
                   [ngClass]="{'active-page':(resourcesService.currentPage === page)}"
                >{{page}}</a>
            </li>
            <li class="page-item"
                [ngClass]="{'disabled':(resourcesService.currentPage === math.ceil(resourcesService.resActive.obj.results.length / resourcesService.col))}"
            >
                <a class="page-link" href="#" aria-label="Next" (click)="updateCurrentPage('next')">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
