<div class="block-pagination" *ngIf="!resourcesService.str">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li *ngIf="resourcesService.currentPage > 1" class="page-item">
                <a class="page-link" href="#" aria-label="Previous" (click)="updateCurrentPage(-1)">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li *ngIf="resourcesService.currentPage - 1 !== 0" class="page-item" (click)="updateCurrentPage(-1)"><a class="page-link" href="#">{{resourcesService.currentPage -1}}</a></li>
            <li class="page-item"><a class="page-link" href="#">{{resourcesService.currentPage}}</a></li>
            <li *ngIf="resourcesService.currentPage + 1 <= math.ceil(resourcesService.resActive.obj.results.length / resourcesService.col)" class="page-item" (click)="updateCurrentPage(1)"><a class="page-link" href="#">{{resourcesService.currentPage + 1}}</a></li>
            <li *ngIf="resourcesService.currentPage < resourcesService.resActive.obj.results.length / resourcesService.col" class="page-item">
                <a class="page-link" href="#" aria-label="Next" (click)="updateCurrentPage(1)">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
